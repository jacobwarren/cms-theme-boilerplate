<!--
  templateType: global_partial
  label: Header no navigation
-->
<header class="header header--no-navigation">

  {# Top header drag and drop area #}

  {% dnd_area "header-top"
    label="Top header",
    class="content-wrapper"
  %}
  {% end_dnd_area %}

  {# Main header #}

  <div class="header__container content-wrapper flex justify-between items-center px-4 py-2.5 sm:px-6 xl:justify-start xl:space-x-10 bg-white">

    {# Logo #}
    <div class="header__logo">
      <img src="{{ get_asset_url('/hubspot-tailwind/images/logo-dark.png') }}" alt="Waratek" />
    </div>

  </div>

  {# Bottom header drag and drop area #}

  {% dnd_area "header-bottom"
    label="Bottom header",
    class="content-wrapper"
  %}
  {% end_dnd_area %}

</header>
